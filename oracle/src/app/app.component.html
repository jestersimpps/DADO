<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" [nzBreakpoint]="'lg'" style="overflow: auto; height: 100vh; position: fixed; left: 0">
    <div class="logo">
      <img src="assets/ipfs.png" height="50" alt="">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">nav 1</span>
        </span>
      </li>
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-video-camera"></i>
          <span class="nav-text">nav 2</span>
        </span>
      </li>
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-upload"></i>
          <span class="nav-text">nav 3</span>
        </span>
      </li>
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">nav 4</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout [ngStyle]="{'margin-left': isCollapsed ? '0px' : '200px'}">
    <nz-header style="background: #fff; padding:0;">
    </nz-header>
    <nz-content style="margin:24px 16px 0;">
      <div style="padding:24px; background: #fff; min-height: 360px;">
          <app-peers></app-peers>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
