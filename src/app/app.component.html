<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" [nzBreakpoint]="'lg'" style="overflow: auto; height: 100vh; position: fixed; left: 0">
    <div class="logo">
      <!-- <img src="assets/ipfs.png" height="50" alt=""> -->
      <h1>DDAO</h1>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item [routerLink]="['peers']" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-bars"></i>
          <span class="nav-text">IPFS Peers
            <nz-badge [nzCount]="(peers | async).length" [nzStyle]="{ backgroundColor: '#fff',color: '#999', boxShadow: '0 0 0 1px #d9d9d9 inset' }"></nz-badge>
          </span>
        </span>
      </li>
      <li nz-menu-item [routerLink]="['upload']" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-upload"></i>
          <span class="nav-text">Upload</span>
        </span>
      </li>
      <li nz-menu-item [routerLink]="['github']" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-github"></i>
          <span class="nav-text">Development</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout [ngStyle]="{'margin-left': isCollapsed ? '0px' : '200px'}">
    <router-outlet></router-outlet>
  </nz-layout>
</nz-layout>
